<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <h1>로그인</h1>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    {% if success %}
    <p>{{ success }}</p>
    {% endif %}
    <!-- 입력 폼 -->
    <form action="/login" method="post">
        <label for="identifier">아이디, 전화번호 또는 이름:</label>
        <input type="text" id="identifier" name="identifier"><br><br>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password"><br><br>
        <!-- 이전 버튼 -->
        <button onclick="location.href='/'" type="button">이전</button>
        <button type="submit">로그인</button>
    </form>
</body>
</html>
